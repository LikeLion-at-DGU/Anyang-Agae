{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/component/ReviewList.css' %}" />

<main class="main" id="top">
  <section class="my-3">
    <table class="table review-table">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성일시</th>
        </tr>
      </thead>
      <tbody>
        {% for review in reviews %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>
            <img class="foot" src="{% static 'img/gallery/foot.png' %}">
            {{review.title}}
            <br><h4>점수: {{review.grade}}</h4>

          </td>
          <td>{{review.summary}}<a href="{%url 'reviews:ReviewDetail' review.id%}">...more</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
</main>

{% endblock %}
